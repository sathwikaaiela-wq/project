<html>
<head>
<title>MyWebpage</title>
<style type="text/css">
.box {
    width: 100px;
    height: 100px;
    background-color: wheat;
    margin: 30px;
    transition: transform 0.5s;
    text-align: center;
    padding-top: 35px;
}
.box1:hover { transform: rotate(45deg) scale(1.5) translate(50px, 0); }
.box2:hover { transform: translate(200px, 200px); }
.box3:hover { transform: rotate(40deg); }
.box4:hover { transform: scaleX(2); }
.box5:hover { transform: skewY(40deg); }
.box2 { background-color: green; color: white; }
.box3 { background-color: red; color: white; }
.box4 { background-color: blue; color: white; }
.box5 { background-color: orange; color: black; }
</style>
</head>
<body>
<center>
    <div class="box box1">Aurora</div>
    <div class="box box2">Aurora</div>
    <div class="box box3">Aurora</div>
    <div class="box box4">Aurora</div>
    <div class="box box5">Aurora</div>
</center>
</body>
</html>
